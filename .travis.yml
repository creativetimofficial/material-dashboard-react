language: node_js
node_js:
- 10.15.0
sudo: required
addons:
  apt:
    packages:
    - google-chrome-stable
cache:
  directories:
  - node_modules
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sleep 3
before_script:
- npm install
- npm install -g reg-suit
- npm start &
script:
- npm run e2e
- git config remote.origin.fetch "+refs/heads/*:refs/remotes/origin/*"
- git fetch origin
- git checkout $TRAVIS_BRANCH || git checkout -b $TRAVIS_BRANCH
- reg-suit run --config ./regconfig.json
notifications:
  slack:
    secure: 
